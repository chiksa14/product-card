<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="title">Выбери свой продукт</h1>
    <div class="btn-container">
      <button id="btn-change-color-first-card">Сменить цвет первой карточки</button>
      <button id="btn-change-color-all-card">Сменить цвет всех карточки</button>
      <button id="btn-open-google">Открыть Google.com</button>
      <button id="btn-output-console-log">Вывести сообщение в консоль лог</button>
      <button id="btn-change" class="bg-aqua">Изменить цвет кнопки</button>
      <button class="openRegForm" onclick='openFormReg()'>Click to register</button>
      <button class="authentication">Authentication</button>
    </div>
    <div id="loginModal" class="modal">
      <div class="modal__overlay"></div>
      <div class="modal__content">
        <button id="closeModalBtn"></button>
        <h2>Login</h2>
        <form id="loginForm">
          <input name="login" placeholder="Login" required>
          <input type="password" name="password" placeholder="Password" required>
          <button type="submit">Login</button>
        </form>
      </div>
    </div>
    <div id="regFormContainer">
      <form id="regForm" name="regForm">
        <label for="userFirstName">First Name:</label>
        <input name="firstName" id="userFirstName" type="text" placeholder="Instance: Damir" required autocomplete="on">
        
        <label for="userLastName">Last Name:</label>
        <input name="lastName" id="userLastName" type="text" placeholder="Instance: Mukhtabaliev" required autocomplete="on">

        <label for="birthdate">Birthdate:</label>
        <input name="birthdate" id="birthdate" type="date" placeholder="Instance: 20.04.2007" required autocomplete="on">

        <label for="userTel">PhoneNumber:</label>
        <input name="telNumber" id="userTel" type="tel" placeholder="Instance: +7 999 999 99-99" required autocomplete="on">
        
        <label for="userLogin">Login:</label>
        <input name="login" id="userLogin" type="text" placeholder="Instance: ch14sa" required autocomplete="on">
        
        <label for="userPassword">Password:</label>
        <input minlength="8" maxlength="30" name="password" id="userPassword" type="password" placeholder="Enter your password..." required autocomplete="on">
        
        <label for="userPasswordRepeat">Confirm password:</label>
        <input name="confirmPassword" id="userPasswordRepeat" type="password" placeholder="Password again..." required autocomplete="on">

        <label for="userGender">Gender:</label>
        <select name="userGender" id="userGender" required>
          <option value="male">male</option>
          <option value="female">female</option>
          <option value="indefinite">indefinite</option>
        </select>

        <button form="regForm" name="regUser-btn" class="regForm-btn" type="submit">Register</button>
      </form>
    </div>
    <ul id="product-card-list" class="all-card-container">
      <template id="product-card-template">
        <li class="card-container">
          <img class="card-image" width="290" height="245">
          <span class="product-category"></span>
          <h3 class="product-name"></h3>
          <p class="product-description"></p>
          <span>Состав:</span>
          <ul class="product-compound"></ul>
          <div class="product-price">
            <span class="price">Цена:</span>
            <span class="cost">&#8381;</span>
          </div>
        </li>
      </template>
    </ul>
  </div>
  <footer class="basement">
        <div class="footer-offers-container">
          <h2 class="footer-title">Product Cards</h2>
          <span class="footer-offers-text">У Нас Самые Лучшие Продукты Для Кожи!</span>
          <div class="footer-icon-containe">
            <img class="footer-icon-tg" src="images/tg-icon.png" alt="telegram">
            <img class="footer-icon-vk" src="images/vk-icon.png" alt="vk">
          </div>
        </div>
        <div class="footer-email-container">
          <span class="footer-email-subscribe-text">Подпишись на наши акции:</span>
          <form class="footer-email-form-container">
            <input class="footer-email-input" name="email" placeholder="Введи Email" type="email" required>
             <div class="footer-email-input-line"></div>
            <button class="footer-email-btn-subscribe" type="submit">Подписаться</button>
          </form>
          <div class="footer-email-bottom-line"></div>
          <span class="footer-email-address-text">www.product-cards.com&copy;all right reserve</span>
        </div>
        <nav class="footer-nav-container">
          <div class="footer-nav-link-container">
            <span class="footer-nav-title">Быстрые ссылки</span>
            <a class="footer-nav-link" href="#">Главная</a>
            <a class="footer-nav-link" href="#">Магазин</a>
            <a class="footer-nav-link" href="#">Контакты</a>
          </div>
        </nav>
      </footer>
  <script src="main.js"></script>
  <script src="homework-5.js"></script>
  <script src="homework-6.js"></script>
  <script  type="module" src="homework-7.js"></script>
  <script  type="module" src="homework-8.js"></script>
  <script src="homework-9.js"></script>
</body>
</html>
