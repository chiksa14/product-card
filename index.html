<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
  <h1 class="title">Выбери свой продукт</h1>
  <button id="btn-change-color-first-card">Сменить цвет первой карточки</button>
  <button id="btn-change-color-all-card">Сменить цвет всех карточки</button>
  <button id="btn-open-google">Открыть Google.com</button>
  <button id="btn-output-console-log">Вывести сообщение в консоль лог</button>
  <button id="btn-change" class="bg-aqua">Изменить цвет кнопки</button>
<ul id="product-card-list" class="all-card-container">
  <template id="product-card-template">
    <li class="card-container">
      <img class="card-image" width="290" height="245">
      <span class="product-category"></span>
      <h3 class="product-name"></h3>
      <p class="product-description"></p>
      <span>Состав:</span>
      <ul class="product-compound"></ul>
      <div class="product-price">
        <span class="price">Цена:</span>
        <span class="cost">₽</span>
      </div>
    </li>
  </template>
</ul>
  <script src="main.js"></script>
  <script src="homework-5.js"></script>
  <script src="homework-6.js"></script>
  <script  type="module" src="homework-7.js"></script>
  <script  type="module" src="homework-8.js"></script>
</body>
</html>
